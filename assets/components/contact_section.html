<form id="_contact-form" action="https://formspree.io/f/YOUR_FORM_ID" class="main-form contact-form" target="_top" method="POST">

    <div class="form-field">
        <label class="form-label" for="name">Tu nombre:</label>
        <input id="name" name="name" required class="form-input"  type="text" />
    </div>
    
    <div class="form-field">
        <label class="form-label" for="email">Tu correo electr√≥nico</label>
        <input type="email" id="email" name="email" class="form-input" required />
    </div>

    <div class="form-field">
        <label class="form-label" for="message">Tu mensaje</label>
        <textarea id="message" name="message" class="form-textarea" required></textarea>
    </div>

    <div class="form-button-group">

    </div>

</form>
